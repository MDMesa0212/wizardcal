<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8">
      <title>Formulario Wirard</title>
      <link rel="stylesheet" href="css/estilos.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Formulario de Registro</header>
         <div class="progress-bar">
            <div class="step">
               <p>Nombre</p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>Contacto</p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>Nacimiento</p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>Enviar</p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">Información Básica:</div>
                  <div class="field">
                     <div class="label">Nombres</div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">Apellidos</div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Siguiente</button><br>
                  </div>
                  <div class="field">
                     <button><a class="firstNext prev" href="calculadora.html">Calculadora</a></button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">Datos de Contacto:</div>
                  <div class="field">
                     <div class="label">Correo Electrónico</div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">Numero de Teléfono</div>
                     <input type="Number">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Anterior</button>
                     <button class="next-1 next">Siguiente</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">Fecha de Nacimiento:</div>
                  <div class="field">
                     <div class="label">Fecha</div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">Género</div>
                     <select>
                        <option>Seleccione...</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>Otro</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Anterior</button>
                     <button class="next-2 next">Siguiente</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">Detalles de Registro:</div>
                  <div class="field">
                     <div class="label">Nombre de Usuario</div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">Contraseña</div>
                     <input type="password">
                  </div>
                  <div class="field btns">
                     <button class="prev-3 prev">Anterior</button>
                     <button class="submit">Enviar</button><br>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="js/funcion.js"></script>
   </body>
</html>
